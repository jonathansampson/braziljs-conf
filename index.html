<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="css/style.min.css">

    <title>BrazilJS 2016</title>
</head>
<body>
    <div class="wrapper">

        <section class="intro teaser-2016">
            <div class="info-intro">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="logo"><img src="images/braziljs.svg" alt="braziljs logo" class="braziljs"></div>
                            <span class="date-local">Porto Alegre, RS - <span>Agosto 2016</span> - Edição Olimpíadas</span>
                            <h3 class="slogan">A maior conferência Javascript do Universo</h3>
                            <span class="birthday hidden-xs">Venha fazer parte do <span>único evento de javascript</span> que homenageia as Olimpíadas.</span>
                            <a class="button button-ticket" target="_blank" href="http://www.eventick.com.br/braziljs-2016" title="Comprar Ticket">
                                <div>
                                    <h4 style="text-decoration: line-through;">Comprar Ticket</h4>
                                    <span class="hidden-xs"><span style="text-decoration: line-through;">Super early bird</span> ESGOTADO!</span>
                                    <div>Em breve novo lote, aguarde!</div>
                                </div>
                            </a>
                            <div class="bg-info-intro"><img src="images/bg-info-intro-teaser.png" alt="background intro"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="intro-bg">
                <div></div>
            </div>
        </section>
    </div>

    <script type="text/javascript" src="js/all.min.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
</body>
</html>
